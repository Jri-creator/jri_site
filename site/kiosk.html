<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jri Music Player - Kiosk Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
            touch-action: manipulation;
            user-select: none;
        }

        .kiosk-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            height: 100vh;
            gap: 20px;
            padding: 20px;
        }

        .artwork-section {
            display: grid;
            place-items: center;
            position: relative;
        }

        .artwork-display {
            width: 95%;
            max-width: 700px;
            aspect-ratio: 1;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            position: relative;
        }

        .artwork-display:hover {
            transform: scale(1.02);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.8);
        }

        .artwork-display img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.8s ease;
        }

        .artwork-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.7) 100%);
            display: grid;
            place-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .artwork-display:hover .artwork-overlay {
            opacity: 1;
        }

        .tap-message {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(20px);
            transition: transform 0.5s ease;
        }

        .artwork-display:hover .tap-message {
            transform: translateY(0);
        }

        .info-section {
            background: rgba(45, 45, 45, 0.8);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: grid;
            grid-template-rows: auto 1fr auto;
            overflow: hidden;
        }

        .current-track {
            margin-bottom: 30px;
            text-align: center;
        }

        .track-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
            opacity: 0;
            transform: translateY(20px);
            animation: slideInFade 1s ease forwards;
        }

        .track-artist {
            font-size: 18px;
            color: #ccc;
            margin-bottom: 15px;
            opacity: 0;
            transform: translateY(20px);
            animation: slideInFade 1s ease 0.2s forwards;
        }

        .progress-container {
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #79DAE8, #B3E5FC);
            border-radius: 3px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .queue-section {
            overflow-y: auto;
            margin: 20px 0;
        }

        .queue-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #79DAE8;
        }

        .queue-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 8px;
            border-left: 3px solid #79DAE8;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .queue-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .queue-item.playing {
            background: rgba(121, 218, 232, 0.2);
            border-left-color: #B3E5FC;
        }

        .queue-item-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .queue-item-artist {
            font-size: 12px;
            color: #ccc;
        }

        .queue-item-requester {
            font-size: 11px;
            color: #79DAE8;
            font-style: italic;
            margin-top: 4px;
        }

        .delete-btn {
            background: rgba(255, 82, 82, 0.8);
            border: none;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            display: none;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .control-btn.primary {
            background: #79DAE8;
            border-color: #79DAE8;
        }

        .control-btn.primary:hover {
            background: #B3E5FC;
            border-color: #B3E5FC;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: grid;
            place-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            z-index: 1000;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: linear-gradient(135deg, #2d2d2d, #1a1a1a);
            border-radius: 20px;
            padding: 40px;
            max-width: 90vw;
            max-height: 90vh;
            width: 800px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 30px 100px rgba(0, 0, 0, 0.8);
            transform: scale(0.8);
            transition: transform 0.4s ease;
        }

        .modal-overlay.show .modal {
            transform: scale(1);
        }

        .modal-header {
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-title {
            font-size: 28px;
            font-weight: bold;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .user-input {
            margin-bottom: 30px;
        }

        .input-label {
            display: block;
            font-size: 16px;
            margin-bottom: 10px;
            color: #79DAE8;
        }

        .text-input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .text-input:focus {
            outline: none;
            border-color: #79DAE8;
            background: rgba(255, 255, 255, 0.1);
        }

        .search-input {
            margin-bottom: 20px;
        }

        .song-list {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .song-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .song-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(121, 218, 232, 0.5);
            transform: translateX(5px);
        }

        .song-item.selected {
            background: rgba(121, 218, 232, 0.2);
            border-color: #79DAE8;
        }

        .song-item-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .song-item-artist {
            font-size: 14px;
            color: #ccc;
        }

        .modal-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .action-btn {
            padding: 15px 25px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .action-btn.primary {
            background: #79DAE8;
            border-color: #79DAE8;
        }

        .action-btn.primary:hover {
            background: #B3E5FC;
            border-color: #B3E5FC;
        }

        @keyframes slideInFade {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .empty-queue {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }

        .queue-count {
            background: #79DAE8;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: inline-grid;
            place-items: center;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }

        /* Admin PIN Modal */
        .pin-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: grid;
            place-items: center;
            z-index: 2000;
        }

        .pin-content {
            background: #2d2d2d;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 30px 100px rgba(0, 0, 0, 0.8);
        }

        .pin-input {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 16px;
            text-align: center;
        }

        .pin-btn {
            background: #79DAE8;
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .pin-btn:hover {
            background: #B3E5FC;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .kiosk-container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr auto;
            }

            .info-section {
                max-height: 300px;
            }
        }

        @media (max-width: 768px) {
            .modal {
                width: 95vw;
                padding: 20px;
            }

            .modal-actions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <audio id="audio-player"></audio>
    <script>
        class KioskMusicPlayer {
            constructor() {
                this.audioPlayer = document.getElementById('audio-player');
                this.artworkImage = document.getElementById('artwork-image');
                this.artworkDisplay = document.getElementById('artwork-display');
                this.currentTitle = document.getElementById('current-title');
                this.currentArtist = document.getElementById('current-artist');
                this.progressBar = document.getElementById('progress-bar');
                this.queueList = document.getElementById('queue-list');
                this.queueCount = document.getElementById('queue-count');
                this.skipBtn = document.getElementById('skip-btn');
                this.addSongBtn = document.getElementById('add-song-btn');

                // Modal elements
                this.songModal = document.getElementById('song-modal');
                this.closeModal = document.getElementById('close-modal');
                this.userNameInput = document.getElementById('user-name');
                this.searchInput = document.getElementById('search-input');
                this.songList = document.getElementById('song-list');
                this.cancelBtn = document.getElementById('cancel-btn');
                this.addSelectedBtn = document.getElementById('add-selected-btn');

                // Admin PIN Modal
                this.pinModal = document.getElementById('pin-modal');
                this.pinInput = document.getElementById('pin-input');
                this.pinSubmit = document.getElementById('pin-submit');

                // Player state
                this.tracks = [];
                this.queue = [];
                this.currentTrackIndex = -1;
                this.isPlaying = false;
                this.selectedSongs = new Set();
                this.isAdmin = false;
                this.adminPin = '1234'; // Default PIN, can be changed

                this.init();
            }

            async init() {
                this.setupEventListeners();
                await this.loadTrackData();
                this.showPinModal();
                this.startPlayback();
            }

            setupEventListeners() {
                // Touch/click handlers
                this.artworkDisplay.addEventListener('click', () => this.openSongModal());
                this.addSongBtn.addEventListener('click', () => this.openSongModal());
                this.skipBtn.addEventListener('click', () => this.skipTrack());

                // Modal handlers
                this.closeModal.addEventListener('click', () => this.closeSongModal());
                this.cancelBtn.addEventListener('click', () => this.closeSongModal());
                this.addSelectedBtn.addEventListener('click', () => this.addSelectedSongs());

                // Admin PIN handlers
                this.pinSubmit.addEventListener('click', () => this.checkPin());

                // Search handler
                this.searchInput.addEventListener('input', () => this.filterSongs());

                // Audio events
                this.audioPlayer.addEventListener('ended', () => this.handleTrackEnd());
                this.audioPlayer.addEventListener('timeupdate', () => this.updateProgress());
                this.audioPlayer.addEventListener('loadedmetadata', () => this.updateProgress());
                this.audioPlayer.addEventListener('canplay', () => this.handleCanPlay());

                // Close modal on overlay click
                this.songModal.addEventListener('click', (e) => {
                    if (e.target === this.songModal) {
                        this.closeSongModal();
                    }
                });

                // Touch events for better mobile experience
                this.artworkDisplay.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                }, { passive: false });
            }

            showPinModal() {
                this.pinModal.style.display = 'grid';
            }

            checkPin() {
                if (this.pinInput.value === this.adminPin) {
                    this.isAdmin = true;
                    this.pinModal.style.display = 'none';
                } else {
                    alert('Incorrect PIN!');
                }
            }

            async loadTrackData() {
                try {
                    // Load file count
                    const countResponse = await fetch('./filecount.txt');
                    if (!countResponse.ok) throw new Error('Could not load file count');
                    const fileCount = parseInt(await countResponse.text());

                    if (fileCount === 0) {
                        this.showError('No music files found.');
                        return;
                    }

                    // Load file data
                    const dataResponse = await fetch('./filedata.txt');
                    if (!dataResponse.ok) throw new Error('Could not load file data');
                    const fileData = await dataResponse.text();

                    // Parse file data
                    this.parseTrackData(fileData);

                    if (this.tracks.length === 0) {
                        this.showError('No valid music files found.');
                        return;
                    }

                    this.populateSongList();

                } catch (error) {
                    console.error('Error loading track data:', error);
                    // Fallback to sample tracks
                    this.tracks = [
                        {
                            title: "Sample Track 1",
                            artist: "Sample Artist",
                            filename: "https://filesamples.com/samples/audio/mp3/Sample_MP3_700KB.mp3",
                            image: "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA0MDAgNDAwIiBmaWxsPSJub25lIj48cmVjdCB3aWR0aD0iNDAwIiBoZWlnaHQ9IjQwMCIgZmlsbD0iIzIxOTZGMyIvPjx0ZXh0IHg9IjIwMCIgeT0iMjAwIiBkb21pbmFudC1iYXNlbGluZT0ibWlkZGxlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSJ3aGl0ZSIgZm9udC1mYW1pbHk9IkFyaWFsLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjI0Ij5TYW1wbGUgMTwvdGV4dD48L3N2Zz4="
                        },
                        {
                            title: "Sample Track 2",
                            artist: "Sample Artist",
                            filename: "https://filesamples.com/samples/audio/mp3/Sample_MP3_700KB.mp3",
                            image: "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA0MDAgNDAwIiBmaWxsPSJub25lIj48cmVjdCB3aWR0aD0iNDAwIiBoZWlnaHQ9IjQwMCIgZmlsbD0iIzRDQUY1MCIvPjx0ZXh0IHg9IjIwMCIgeT0iMjAwIiBkb21pbmFudC1iYXNlbGluZT0ibWlkZGxlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSJ3aGl0ZSIgZm9udC1mYW1pbHk9IkFyaWFsLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjI0Ij5TYW1wbGUgMjwvdGV4dD48L3N2Zz4="
                        },
                        {
                            title: "Sample Track 3",
                            artist: "Another Artist",
                            filename: "https://filesamples.com/samples/audio/mp3/Sample_MP3_700KB.mp3",
                            image: "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA0MDAgNDAwIiBmaWxsPSJub25lIj48cmVjdCB3aWR0aD0iNDAwIiBoZWlnaHQ9IjQwMCIgZmlsbD0iI0Y0NDMzNiIvPjx0ZXh0IHg9IjIwMCIgeT0iMjAwIiBkb21pbmFudC1iYXNlbGluZT0ibWlkZGxlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSJ3aGl0ZSIgZm9udC1mYW1pbHk9IkFyaWFsLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjI0Ij5TYW1wbGUgMzwvdGV4dD48L3N2Zz4="
                        }
                    ];
                    this.populateSongList();
                }
            }

            parseTrackData(data) {
                const lines = data.trim().split('\n');
                this.tracks = [];

                for (const line of lines) {
                    if (line.startsWith('(') && line.endsWith(')')) {
                        const content = line.slice(1, -1);
                        const parts = content.split('=');

                        if (parts.length >= 3) {
                            const audioUrl = `https://raw.githubusercontent.com/Jri-creator/jri_site/refs/heads/main/${parts[0]}`;

                            this.tracks.push({
                                filename: audioUrl,
                                title: parts[1].replace(/_EQUAL_/g, '='),
                                artist: parts[2].replace(/_EQUAL_/g, '='),
                                image: parts[3] && parts[3] !== 'none' ? parts[3] : null
                            });
                        }
                    }
                }
            }

            populateSongList() {
                this.songList.innerHTML = this.tracks.map((track, index) => `
                    <div class="song-item" data-index="${index}">
                        <div class="song-item-title">${track.title}</div>
                        <div class="song-item-artist">${track.artist}</div>
                    </div>
                `).join('');

                // Add click handlers
                this.songList.querySelectorAll('.song-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const index = parseInt(item.dataset.index);
                        this.toggleSongSelection(index, item);
                    });
                });
            }

            filterSongs() {
                const searchTerm = this.searchInput.value.toLowerCase();
                const songItems = this.songList.querySelectorAll('.song-item');

                songItems.forEach(item => {
                    const title = item.querySelector('.song-item-title').textContent.toLowerCase();
                    const artist = item.querySelector('.song-item-artist').textContent.toLowerCase();
                    if (title.includes(searchTerm) || artist.includes(searchTerm)) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            }

            toggleSongSelection(index, element) {
                if (this.selectedSongs.has(index)) {
                    this.selectedSongs.delete(index);
                    element.classList.remove('selected');
                } else {
                    this.selectedSongs.add(index);
                    element.classList.add('selected');
                }

                this.addSelectedBtn.textContent = this.selectedSongs.size > 0
                    ? `Add ${this.selectedSongs.size} Song${this.selectedSongs.size === 1 ? '' : 's'}`
                    : 'Add Selected Songs';
            }

            openSongModal() {
                this.selectedSongs.clear();
                this.userNameInput.value = '';
                this.searchInput.value = '';
                this.populateSongList();
                this.addSelectedBtn.textContent = 'Add Selected Songs';
                this.songModal.classList.add('show');
                document.body.style.overflow = 'hidden';
            }

            closeSongModal() {
                this.songModal.classList.remove('show');
                document.body.style.overflow = 'auto';
                this.selectedSongs.clear();
            }

            addSelectedSongs() {
                const userName = this.userNameInput.value.trim();

                this.selectedSongs.forEach(trackIndex => {
                    const track = this.tracks[trackIndex];
                    this.queue.push({
                        ...track,
                        requester: userName || null,
                        id: Date.now() + Math.random()
                    });
                });

                this.updateQueueDisplay();
                this.closeSongModal();

                // Start playing the first queued song if nothing is playing
                if (!this.isPlaying && this.queue.length > 0) {
                    this.playNextFromQueue();
                }
            }

            updateQueueDisplay() {
                this.queueCount.textContent = this.queue.length;

                if (this.queue.length === 0) {
                    this.queueList.innerHTML = '<div class="empty-queue">No songs in queue. Playing random songs...</div>';
                } else {
                    this.queueList.innerHTML = this.queue.map((item, index) => `
                        <div class="queue-item ${index === 0 ? 'playing' : ''}" data-id="${item.id}">
                            <div>
                                <div class="queue-item-title">${item.title}</div>
                                <div class="queue-item-artist">${item.artist}</div>
                                ${item.requester ? `<div class="queue-item-requester">Requested by ${item.requester}</div>` : ''}
                            </div>
                            ${this.isAdmin ? `<button class="delete-btn" data-id="${item.id}">×</button>` : ''}
                        </div>
                    `).join('');

                    // Add delete handlers
                    if (this.isAdmin) {
                        this.queueList.querySelectorAll('.delete-btn').forEach(btn => {
                            btn.addEventListener('click', (e) => {
                                e.stopPropagation();
                                const id = e.target.dataset.id;
                                this.deleteQueueItem(id);
                            });
                        });
                    }
                }
            }

            deleteQueueItem(id) {
                this.queue = this.queue.filter(item => item.id != id);
                this.updateQueueDisplay();
            }

            startPlayback() {
                if (this.tracks.length === 0) return;

                // If queue is empty, play random song
                if (this.queue.length === 0) {
                    this.playRandomTrack();
                } else {
                    this.playNextFromQueue();
                }
            }

            playRandomTrack() {
                const randomIndex = Math.floor(Math.random() * this.tracks.length);
                const track = this.tracks[randomIndex];
                this.playTrack(track, null);
            }

            playNextFromQueue() {
                if (this.queue.length === 0) {
                    this.playRandomTrack();
                    return;
                }

                const nextTrack = this.queue.shift();
                this.updateQueueDisplay();
                this.playTrack(nextTrack.track || nextTrack, nextTrack.requester);
            }

            playTrack(track, requester = null) {
                this.currentTitle.textContent = track.title;
                this.currentArtist.textContent = track.artist + (requester ? ` (requested by ${requester})` : '');

                // Update artwork with smooth transition
                this.artworkImage.style.opacity = '0';
                setTimeout(() => {
                    if (track.image) {
                        this.artworkImage.src = track.image;
                    } else {
                        this.artworkImage.src = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA0MDAgNDAwIiBmaWxsPSJub25lIj48cmVjdCB3aWR0aD0iNDAwIiBoZWlnaHQ9IjQwMCIgZmlsbD0iIzMzMyIvPjx0ZXh0IHg9IjIwMCIgeT0iMjAwIiBkb21pbmFudC1iYXNlbGluZT0ibWlkZGxlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSIjNjY2IiBmb250LWZhbWlseT0iQXJpYWwsIHNhbnMtc2VyaWYiIGZvbnQtc2l6ZT0iMzYiPk5vIEFydHdvcms8L3RleHQ+PC9zdmc+';
                    }
                    this.artworkImage.style.opacity = '1';
                }, 300);

                // Load and play audio
                this.audioPlayer.src = track.filename;
                this.audioPlayer.load();

                // Auto-play with error handling
                const playPromise = this.audioPlayer.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        this.isPlaying = true;
                        console.log('Now playing:', track.title);
                    }).catch(error => {
                        console.error('Playback failed:', error);
                        // Try next track if this one fails
                        setTimeout(() => this.handleTrackEnd(), 2000);
                    });
                }

                this.updateDocumentTitle(track, requester);
            }

            skipTrack() {
                this.audioPlayer.pause();
                this.isPlaying = false;
                this.handleTrackEnd();
            }

            handleTrackEnd() {
                this.isPlaying = false;

                // Play next song from queue or random
                setTimeout(() => {
                    if (this.queue.length > 0) {
                        this.playNextFromQueue();
                    } else {
                        this.playRandomTrack();
                    }
                }, 1000);
            }

            handleCanPlay() {
                // Auto-start playback
                if (!this.isPlaying) {
                    const playPromise = this.audioPlayer.play();
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            this.isPlaying = true;
                        }).catch(error => {
                            console.log('Auto-play prevented:', error);
                        });
                    }
                }
            }

            updateProgress() {
                if (this.audioPlayer.duration && this.audioPlayer.currentTime) {
                    const progress = (this.audioPlayer.currentTime / this.audioPlayer.duration) * 100;
                    this.progressBar.style.width = `${progress}%`;
                }
            }

            updateDocumentTitle(track, requester) {
                let title = `♪ ${track.title} - ${track.artist}`;
                if (requester) {
                    title += ` (requested by ${requester})`;
                }
                title += ' | Kiosk Mode';
                document.title = title;
            }

            showError(message) {
                this.currentTitle.textContent = 'Error';
                this.currentArtist.textContent = message;
                console.error(message);
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new KioskMusicPlayer();
        });

        // Prevent context menu on touch devices
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // Handle fullscreen for kiosk mode
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F11') {
                e.preventDefault();
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }
        });

        // Auto-hide cursor after inactivity (kiosk behavior)
        let cursorTimeout;
        function resetCursorTimer() {
            document.body.style.cursor = 'default';
            clearTimeout(cursorTimeout);
            cursorTimeout = setTimeout(() => {
                document.body.style.cursor = 'none';
            }, 5000);
        }

        document.addEventListener('mousemove', resetCursorTimer);
        document.addEventListener('touchstart', resetCursorTimer);
        resetCursorTimer();
    </script>
</body>
</html>
